                    <textarea placeholder="Escribir historia..." id="historia"></textarea>
                    <div class="guardar ">

                 </div>

                 </div>
            </div>
            <div id="update" class="modal">
                <div class="flex center-content modal-read">
                     <input type="text" class="input-100 titulo" value="hehehe" maxlength="20">
                </div>
                 <div class="container center-content mt-4">
                     <div class="container center-content avatares">
                        <textarea placeholder="" id="historiaupdate"></textarea>
                     </div>
                 </div>
                 <div class="container center-content mt-4 pb-3">
